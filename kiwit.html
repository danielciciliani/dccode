<script>
var textoA='web & iOS developer';
var time=70;
var z=0;
var newtext='';
hacemos();
var dire=1;
function hacemos(){
	dire=1;
	newtext=newtext+textoA.substring(z,z+1);
	z++;
		setTimeout(function(){
			document.getElementById('hacemos').innerHTML=newtext+'|';
			if(z<textoA.length){hacemos()} else{
				setTimeout(function(){
					hacemosReverse();
				},1000)
				}
		},time)
}
function hacemosReverse(){
	z--;
	dire=0;
	newtext=newtext.substring(0,newtext.length-1);
		setTimeout(function(){
			document.getElementById('hacemos').innerHTML=newtext+'|';
			if(z>0){hacemosReverse()}else{hacemos()}
		},time)
}

</script>
